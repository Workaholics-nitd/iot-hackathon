{% include "datavis/base.html" %}
    <div>
        <div class ="card col waves-effect waves-block waves-light hoverable pad">
            <div class="card-title">Filled Up (in %)</div>
            <div id="humidity"></div>
            </div>
        </div>
    </div>
{% include "datavis/footer.html" %}
    <script>
    createHumidity();

    function getData(cnt) {
        if (cnt == 1){ // for the first instance, return %age
            return {{ percentage }};
        }
        $.ajax({ // else make ajax query
            method: "GET",
            url: "/get_val/",
            data: {},
            success: function(data) {
                console.log(data);
                percentage = data;
            },
        })
        return percentage;
    };

    var pre_layout = {
        paper_bgcolor: 'white',
        font: {
            family :  'Roboto',
            size   :  12,
            color  :  '#444'
        },
        width: 600,
        height: 400,
        xaxis: {
            type: "date",
            tickformat: "%X", //to display time formatted as hh:mm:ss
            showline: false,
            autotick: true,
            gridcolor: 'rgb(238, 238, 238)',
            gridwidth: 1,
            showgrid:  true,
            zerolinecolor: '#444',
            zerolinewidth: 1,
            zeroline:  true,
            anchor:    'y1',
            
        },
        yaxis: {
            rangemode: "nonnegative",
            titlefont: {
                family :  'Roboto',
                size   :  12,
                color  :  '#444'
            },
            anchor:    'x1',
            range: [0, 100],
        },
    };


    function createHumidity(){
        var tempDiv = document.getElementById('humidity');

        var traceA = {
            x: [0],
            y: [0],
            type: 'scatter'
        };

        var data = [traceA];
    
        var layout = pre_layout;
        
        Plotly.plot( tempDiv, data );
        
        var cnt = 1;
        var interval = setInterval(function(){

            Plotly.extendTraces(tempDiv,{
                x: [[cnt]],
                y: [[getData(cnt)]]
            },[0],10);

            console.log(getData());

            cnt += 10;
        },10000);
    }
    </script>
</body>
</html>
